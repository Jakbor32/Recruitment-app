    \r\n    );\r\n    If(\r\n        IsBlank(DropdownCanvas11_1.Selected.ID) || IsBlank(DropdownCanvas11_1.Selected.Country),\r\n        Set(NotificationMessage_value, \"Zatwierdzenie przez Country Director jest wymagane.\")\r\n       \r\n    );\r\n    If(\r\n        IsBlank(DropdownCanvas12_1.Selected.ID) || IsBlank(DropdownCanvas12_1.Selected.Financial),\r\n        Set(NotificationMessage_value, \"Zatwierdzenie finansowe jest wymagane.\")\r\n      \r\n    );\r\n    If(\r\n        IsBlank(DropdownCanvas13_1.Selected.ID) || IsBlank(DropdownCanvas13_1.Selected.Director),\r\n        Set(NotificationMessage_value, \"Zatwierdzenie przez Executive Director jest wymagane.\")\r\n      \r\n    );\r\n\r\nIf(\r\n    Len(NotificationMessage_value) > 0 && !IsBlank(varMessages), \r\n    Set(varMessages, varMessages & \" \" & NotificationMessage_value),\r\n    Set(varMessages, NotificationMessage_value) \r\n);\r\n\r\n\r\nIf(\r\n    Len(varMessages) > 0, \r\n    Set(NotificationType_value, Toast_notification_2.NotificationTypes.Error),\r\n     Set(\r\n        NotificationType_value, \r\n        Toast_notification_2.NotificationTypes.Success\r\n    );\r\n    Set(NotificationMessage_value, \"Wniosek został zapisany.\")\r\n);\r\n\r\n\r\nReset(Toast_notification_2);\r\n\r\nIf(\r\n    Len(varMessages) <= 0,\r\n    If(\r\n        !IsBlank(selectedItem), \r\n        \r\n        IfError(\r\n            Patch(\r\n                Wnioski,\r\n                LookUp(Wnioski, ID = selectedItem.ID), \r\n                {\r\n                    'Lokalizacja / Location': {\r\n                        Id: dropdown_location_2.Selected.ID,\r\n                        Value: dropdown_location_2.Selected.Lokalizacja\r\n                    },\r\n                    'Stanowisko / Position': position_input_2.Value,\r\n                    'Praca z osobami niepełnoletnimi / Working with minors ': {\r\n                        Id: dropdown_minors_2.Selected.ID,\r\n                        Value: dropdown_minors_2.Selected.dziecko\r\n                    },\r\n                    'Miejsce wykonywania pracy / Place of Work': place_input_2.Value,\r\n                    'Rodzaj umowy / Type of contract': {\r\n                        Id: dropdown_contract_2.Selected.ID,\r\n                        Value: dropdown_contract_2.Selected.Rodzaj_umowy\r\n                    },\r\n                    'Planowana data zatrudnienia / Planned starting date': date_picker_2.SelectedDate,\r\n                    'Wymiar etatu / Working time': {\r\n                        Id: dropdown_working_time_2.Selected.ID,\r\n                        Value: dropdown_working_time_2.Selected.Wymiar_etatu\r\n                    },\r\n                    'Powód otworzenia wakatu / Reason of vacancy': reason_textarea_2.Value,\r\n                    'Wysokość wynagrodzenia / Salary': salary_input_2.Value,\r\n                    'Stawka / Rate (brutto (gross) / netto (net) / brutto brutto (gross gross)': {\r\n                        Id: dropdown_rate_2.Selected.ID,\r\n                        Value: dropdown_rate_2.Selected.Stawka\r\n                    },\r\n                    'Waluta / Currency': {\r\n                        Id: dropdown_currency_2.Selected.ID,\r\n                        Value: dropdown_currency_2.Selected.Waluta\r\n                    },\r\n                    'Kod zespołu / Team code': team_code_input_2.Value,\r\n                    'Kod projektu / Project code': project_code_input_2.Value,\r\n                    'Źródło finansowania / Source of funding': TextInputCanvas4_5.Value,\r\n                    'Country Director Approval': {\r\n                        Id: DropdownCanvas11_1.Selected.ID,\r\n                        Value: DropdownCanvas11_1.Selected.Country\r\n                    },\r\n                    'Financial Approval': {\r\n                        Id: DropdownCanvas12_1.Selected.ID,\r\n                        Value: DropdownCanvas12_1.Selected.Financial\r\n                    },\r\n                    ' Executive Director / Board Member Approval': {\r\n                        Id: DropdownCanvas13_1.Selected.ID,\r\n                        Value: DropdownCanvas13_1.Selected.Director\r\n                    }\r\n                }\r\n            ),\r\n            Notify(\"Błąd podczas zapisywania zmian. Spróbuj ponownie.\", NotificationType.Error),\r\n            Set(NotificationType_value, Toast_notification_2.NotificationTypes.Success);\r\n            Set(NotificationMessage_value, \"Zmiany zapisane.\");\r\n            Reset(Toast_notification_2);\r\n        );\r\n    )\r\n)\r\n"
